<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Disney Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #ffffff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            width: 150px;
            margin-left: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        section {
            padding: 20px;
            background-color: #ffffff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        .about-image, .contact-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="Disney+-Logo.wine.png" alt="Disney Logo">
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#signin">Sign In</a></li>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h1>Welcome to the Disney Magic!</h1>
        <img src="WPi0.gif" alt="Disney Magic" class="about-image">
        <p>Discover the enchanting world of Disney with your favorite characters.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <img src="cin4.jpg" alt="Contact Us" class="contact-image">
        <p>If you have any questions or need assistance, feel free to contact us.</p>
        <a href="mailto:contact@disney.com">Email Us</a>
    </section>

    <section id="signin">
        <h2>Sign In</h2>
        <!-- Add your Sign In form here -->
    </section>

    <section id="signup">
        <h2>Sign Up</h2>
        <!-- Add your Sign Up form here -->
    </section>

    <footer>
        <p>&copy; 2023 Disney. All rights reserved.</p>
    </footer>
</body>
</html>
